name: Flutter Firebase Deployment

on:
  push:
    branches:
      - main # Deploy only on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'

    - name: Install Dependencies
      run: flutter pub get

    - name: Install Firebase CLI
      run: |
        curl -sL https://firebase.tools | bash
        firebase --version
  
    - name: Authenticate with GCP
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcloud-key.json
        export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-key.json"
      

    - name: Build AppBundle
      run: flutter build appbundle --release

    - name: Deploy AppBundle to Firebase App Distribution
      env:
        FIREBASE_AUTH_TOKEN: ${{ secrets.FIREBASE_AUTH_TOKEN }}
      run: |
        firebase appdistribution:distribute \
          build/app/outputs/bundle/release/app-release.aab \
          --app 1:627150186670:android:4759a8ed8efae1c52fe53f \
          --groups MediaMarket \
          --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
